<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/CSS/dashboard.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <title>Kepta â€“ Payment Success</title>
</head>

<body>
  <div class="container1">
    <!-- Sidebar -->
    <nav class="sidebar bg-dark d-flex flex-column p-3 text-white" id="sidebar">
      <a href="dashboard.html" class="nav-link text-white">Dashboard</a>
      <a href="menu.html" class="nav-link text-white">Menu</a>
      <a href="cart.html" class="nav-link text-white">
        <i class="fas fa-shopping-cart me-1"></i>
        Cart
        <span id="cart-count-badge" class="badge bg-danger rounded-pill ms-2">0</span>
      </a>
      <a href="#" id="logoutBtn" class="nav-link text-white">
        <i class="fas fa-sign-out-alt me-2"></i> Logout
      </a>
    </nav>

    <!-- Main Content -->
    <div class="container2 p-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card text-center">
            <div class="card-body p-5">
              <div class="mb-4">
                <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
              </div>
              <h2 class="card-title text-success mb-3">Payment Successful!</h2>
              <p class="card-text mb-4">
                Thank you for your order. Your payment has been processed successfully.
              </p>
              <div id="payment-details" class="mb-4">
                <!-- Payment details will be populated by JavaScript -->
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button onclick="clearCartAndRedirect()" class="btn btn-primary me-md-2">
                  <i class="fas fa-home me-2"></i>Continue Shopping
                </button>
                <a href="dashboard.html" class="btn btn-outline-secondary">
                  <i class="fas fa-tachometer-alt me-2"></i>Dashboard
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="/THIRDPARTIES/localforage.min.js"></script>
  <script>
    // Configure LocalForage
    localforage.config({ name: "kepta_cart" });

    // Clear cart and redirect to menu
    async function clearCartAndRedirect() {
      await localforage.removeItem("cart");
      window.location.href = "menu.html";
    }

    // Display payment details from URL parameters
    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const reference = urlParams.get('reference');
      
      if (reference) {
        document.getElementById('payment-details').innerHTML = `
          <div class="alert alert-info">
            <strong>Transaction Reference:</strong> ${reference}
          </div>
        `;
      }
    });
  </script>
  <script src="/JAVASCRIPT/dashboard.js"></script>
</body>

</html>
